<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking the DOM</title>
</head>

<body>
    <script>
        //there can be three main types of notes in the DOM tree 1> text notes 2>element note 3>comment note
        //a text note is always a leaf of the tree.
        //AUTO CORRECTION

        //walking the dom 
        document.documentElement; //<html>
        document.body; //<body>
        document.head; //<head>
        //document.(similerly more children)
        //note: document.title gives the title as string
        //document.body can be null if script written before body
    </script>
</body>

</html>
