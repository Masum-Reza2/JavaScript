<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice makes a man perfect</title>
    <style>
        body {
            text-align: center;
            color: red;
            text-shadow: 2px 2px 2px black;
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <script>
        // callback and error handling 
        let loadscript = (src, callback) => {
            let script = document.createElement('script');
            script.src = src;
            document.body.appendChild(script);
            script.onload = () => {
                callback(null,src);
            }
            script.onerror = () => {
                callback(new Error('Got some error!'),null);
            }
        }
        let LOADorNOT = (error, src) => {
            if (error) {
                console.log(new Error('got somme error'))
                document.body.innerHTML = 'Loading error ';
                alert('load error');
                console.log('unsuccessfull')
            }
            else {
                document.body.innerHTML = 'Loading Successfull ';
                alert('loaded done');
                console.log('successfull')
            }
        }

        loadscript('https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js', LOADorNOT);

    </script>
</body>

</html>
