<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="input.css">
</head>

<body class="bg-gray-300">

    <div id="infobox"
        class=" flex items-center justify-center m-auto mt-9 bg-green-300 w-96 font-bold shadow-lg shadow-red-300 rounded-md">
        INFOBOX
    </div>

    <div class=" flex flex-row mt-10">
        <input type="text" name="" id="" placeholder="Enter title" class="w-96 block m-auto h-20 text-center text-indigo-600 font-bold  hover:bg-pink-300 rounded-md shadow-lg cursor-pointer
         text-2xl shadow-red-400 bg-blue-600" class="note" style="text-shadow: 2px 2px 2px black;">

        <input type="text" name="" id="" placeholder="Enter Note" class="w-96 block m-auto h-20 text-center text-indigo-600 font-bold rounded-md shadow-lg cursor-pointer
     hover:bg-pink-300 text-2xl shadow-red-400 bg-blue-600" class="note" style="text-shadow: 2px 2px 2px black;">
    </div>

    <div class="flex items-center justify-center space-x-10 mt-10">
        <button class="bg-blue-600 w-24 h-8 rounded-lg shadow-black shadow-lg hover:-translate-y-1 font-bold"
            onclick="myfunc()">Save
            Note</button>
        <button class=" bg-red-500 w-24 h-8 rounded-lg shadow-black shadow-lg hover:-translate-y-1 font-bold"
            onclick="myfunc2()">Delete
            One</button>

        <button class=" bg-red-600 w-24 h-8 rounded-lg shadow-black shadow-lg hover:-translate-y-1 font-bold"
            onclick="myfunc5()">Delete
            All</button>
        <button class=" bg-pink-600 w-24 h-8 rounded-lg shadow-black shadow-lg hover:-translate-y-1 font-bold"
            onclick="myfunc3()">Show Notes</button>

        <button class=" bg-green-400 w-24 h-8 rounded-lg shadow-black shadow-lg hover:-translate-y-1 font-bold"
            onclick="myfunc4()">Show All</button>
    </div>

    <div class="flex flex-col items-center justify-center mt-8">


        <div id="show_note" class="mt-5 bg-yellow-50 text-pink-700 font-bold shadow-xl shadow-black rounded-md
        text-4xl h-72 w-[500px] text-center ">
            Waiting for your click!
        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
