        // >>prompt() the prompt function display a dialogue box and an input field, the input returned as a string or null
        let age = prompt("What's your age?");
        if(age<=10 && age>=0){
            alert("you are a kid")
        }
        else if(age>=11 && age<=18){
            alert('now you are growing up')
        }
        else if(age>18){
            alert('now you are adult')
        }
        else{
            alert('plz choose a valid age');
        }

        // ternary operators
        // condition ? expression1 : expression2
        // here if the condition is true ex1 will fire else ex2 will fire
        console.log(age>=20? "you can drive":"You can't drive");
        
    </script>
